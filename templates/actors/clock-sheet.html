<form class="{{cssClass}} clock-block" autocomplete="off">

    <div class="flexcol blades-clock-name-type">
        {{#if editable}}
        <input type="text" id="{{id}}-clock-name" name="name" value="{{name}}">

        <select data-type="String" name="system.type">
            {{#select system.type}}
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            {{/select}}
        </select>

        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: flex-end; align-items: center; gap: 4px;">
<!--            <input class="color" type="text" name="prototypeToken.texture.tint" value="{{prototypeToken.texture.tint}}">
            <input type="color" value="{{prototypeToken.texture.tint}}" data-edit="prototypeToken.texture.tint"> -->
            <input class="color" type="text" name="system.fill_color" value="{{prototypeToken.texture.tint}}">
            <input type="color" value="{{prototypeToken.texture.tint}}" data-edit="system.fill_color">
        </div>
        
        {{/if}}

        <div class="clocks clocks-{{system.type}}">
            {{{blades-clock "system.value" system.type system.value system.fill_color _id}}}
        </div>
    </div>
</form>
